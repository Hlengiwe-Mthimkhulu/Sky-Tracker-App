<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sky tracker</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <h1>Durban</h1>
        <div class="weather-info">
          <p class="weather-details">
            Monday 21:56, overcast clouds
            <br />
            Humidity: <span class="percentage">75%</span>, Wind:<span
              class="percentage"
            >
              4.81km/h</span
            >
          </p>
        </div class="temperature-details">
        <div class="temperature-icon">
          ☀️25
          <div class="temperature-icon-unit">°C</div>
        </div>
      </main>

      <footer>
        This was coded by
        <a href="https://github.com/Hlengiwe-Mthimkhulu" target="_blank">
          Hlengiwe Mthimkhulu
        </a>
        and is on
        <a
          href="https://github.com/Hlengiwe-Mthimkhulu/Sky-Tracker-App"
          target="_blank"
        >
          Github
        </a>
        and hosted on
        <a href="https://shecodesskytracker.netlify.app/" target="_blank">
          Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
