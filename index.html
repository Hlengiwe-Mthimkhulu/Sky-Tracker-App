<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sky tracker</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="city-temp-container">
          <div class="text-info">
            <h1 class="city-input" id="city-input">Bangkok</h1>
            <div class="weather-info">
              <p class="weather-details">
                <span id="time">Friday 15:30</span>,
                <span id="condition">clear sky</span>
                <br />
                Humidity: <span class="percentage" id="percentage">75%</span>,
                Wind:<span class="wind" id="wind">4.32km/h</span>
              </p>
            </div>
          </div>
          <div class="temperature-app-container">
            <div id="icons">
              <img
                src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                class="temperature-icon"
                id="weather-icon"
              />
            </div>
            <div class="temperature-now" id="temperature-now">20</div>
            <div class="temperature-unit">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>

      <footer>
        This was coded by
        <a href="https://github.com/Hlengiwe-Mthimkhulu" target="_blank">
          Hlengiwe Mthimkhulu
        </a>
        and is on
        <a
          href="https://github.com/Hlengiwe-Mthimkhulu/Sky-Tracker-App"
          target="_blank"
        >
          Github
        </a>
        and hosted on
        <a href="https://shecodesskytracker.netlify.app/" target="_blank">
          Netlify</a
        >
      </footer>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
